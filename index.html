<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Task1: To Do List</title>
</head>
<body>
    <div class="heading">
        <h1>Task 1: To Do List</h1>
    </div>
    <div class="container">
        <div id="task">
            <input type="text" placeholder="TO DO List">
            <button id="push"> ADD ITEM </button>
        </div>
        <div id="items">

        </div>
    </div>
    <div class="footer">
        <p> completed by: Love Sharma </p>
    </div>
    <!-- javascript -->
    <script type="text/javascript">
        document.querySelector('#push').onclick = function() {
           if(document.querySelector('#task input').value.length == 0){
            alert('Please Fill the Fields First!')
           } 
           else{
            document.querySelector('#items').innerHTML +=`
            <div class=item>
            <span id="itemname">
            ${document.querySelector('#task input').value}
            </span>
            <button class="remove">
                <i class="far fa-trash-all"></i>
            </button>
            </div>

            `;
            // cancel functionality
            var current_items = document.querySelectorAll(".remove");
            for(var i=0; i<current_items.length; i++){
                current_items[i].onclick = function(){
                    this.parentNode.remove();
                }
            }
           }
        }
    </script>
</body>
</html>
